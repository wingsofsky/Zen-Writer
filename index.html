
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainy Zen Writer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;400;700&family=Ma+Shan+Zheng&family=Inter:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-color: #0a0a0b;
            font-family: 'Inter', sans-serif;
            color: white;
        }

        /* 隐藏滚动条但保留功能 */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* 极致玻璃拟态 */
        .glass-surface {
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 15px 45px 0 rgba(0, 0, 0, 0.4);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .glass-surface:hover {
            border-color: rgba(255, 255, 255, 0.25);
            background: rgba(255, 255, 255, 0.09);
        }

        /* 动态雨丝特效 */
        .rain-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
            overflow: hidden;
        }

        .rain-drop {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.2);
            width: 1px;
            height: 80px;
            top: -100px;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh);
            }
        }

        /* 书写光标 */
        @keyframes pulse-cursor {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        .writing-cursor {
            display: inline-block;
            width: 2px;
            height: 1.3em;
            background-color: rgba(255, 255, 255, 0.9);
            animation: pulse-cursor 1.2s infinite;
            vertical-align: text-bottom;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        /* 文字柔和投影，增强可读性 */
        .readable-shadow {
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
    </style>
<script type="importmap">

}

</head>

    <div id="root"></div>
</body>
</html>
